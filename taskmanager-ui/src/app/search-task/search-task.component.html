<h2>View Task</h2>
<br>
<div class="container col-md-11">
  <div class="row"></div>
  <label class="col-md-1">Task:</label>
  <input class="col-md-5" id="task-search" #taskSearch (keyup)="search(taskSearch.value)" />
  <label class="col-md-2">Parent Task:</label>
  <input class="col-md-4" id="parent-search" #parentSearch (keyup)="search(parentSearch.value)" />
</div>
<br>
<div>
  <div class="container col-md-11">
    <div class="row">
      <div class="col-md-6">
        <label class="col-md-3">Priority From:</label>
        <input class="col-md-3" id="priorityFrom-search" #priorityFromSearch (keyup)="search(priorityFromSearch.value)" />
        <label class="col-md-3">Priority To:</label>
        <input class="col-md-3" id="priorityTo-search" #priorityToSearch (keyup)="search(priorityToSearch.value)" />
      </div>
      <div class="col-md-6">
        <label class="col-md-3">Start Date:</label>
        <input class="col-md-3" id="startDate-search" #taskBoxSearch (keyup)="search(startDateSearch.value)" />
        <label class="col-md-3">End Date:</label>
        <input class="col-md-3" id="endDate-search" #taskBoxSearch (keyup)="search(endDateSearch.value)" />
      </div>
    </div>
  </div>
</div>
